<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Statistics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-4">

<h1 class="mb-4">Party Statistics</h1>

<table class="table table-striped">
    <thead class="table-dark">
        <tr>
            <th>Party</th>
            <th>Number of Members</th>
            <th>Average Missed Votes %</th>
            <th>Average Votes With Party %</th>
        </tr>
    </thead>
    <tbody id="party-stats-body"></tbody>
</table>

<h2 class="mt-5">Least Engaged Members</h2>
<table class="table table-striped">
    <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Missed Votes %</th>
        </tr>
    </thead>
    <tbody id="least-engaged-body"></tbody>
</table>

<h2 class="mt-5">Most Engaged Members</h2>
<table class="table table-striped">
    <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Missed Votes %</th>
        </tr>
    </thead>
    <tbody id="most-engaged-body"></tbody>
</table>

<h2 class="mt-5">Least Loyal Members</h2>
<table class="table table-striped">
    <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Votes With Party %</th>
        </tr>
    </thead>
    <tbody id="least-loyal-body"></tbody>
</table>

<h2 class="mt-5">Most Loyal Members</h2>
<table class="table table-striped">
    <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Votes With Party %</th>
        </tr>
    </thead>
    <tbody id="most-loyal-body"></tbody>
</table>

 

<script type="module" src="scripts/new/statisticsView.js"></script>

</body>
</html>
