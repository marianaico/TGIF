</head>

<body>


<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom mb-4">
<div class="container-fluid px-4">

<div class="container">

<h1 class="mb-4">Senate Members</h1>

<div class="row mb-3">

<div class="col-md-6">

<label class="fw-bold">Filter by Party:</label><br>

<input type="checkbox" class="party-filter" value="R" checked> Republican
<input type="checkbox" class="party-filter" value="D" checked> Democrat
<input type="checkbox" class="party-filter" value="I" checked> Independent

</div>

<div class="col-md-6">

<label class="fw-bold">Filter by State:</label>

<select id="state-filter" class="form-select">
<option value="all">All States</option>
</select>

</div>

</div>


<table class="table table-striped">
<thead class="table-dark">
<tr>
<th>Name</th>
<th>Party</th>
<th>State</th>
<th>Years</th>
<th>% Votes With Party</th>
</tr>
</thead>

<tbody id="members-table"></tbody>
</table>

</div>

<script src="./scripts/senate.js"></script>

</body>
